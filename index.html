<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/en-uk.js"></script>
    <script>dayjs.locale('en-uk')</script>

    <title>Trip Planner</title>
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

    <form onsubmit="saveActivity(event)">
        
        <div>
            <input 
            type="text"  
            placeholder="What's the activity?" name="activity" 
            required> 
        </div>

        <div>
            <select name="day">
                <option value="2024-07-06">
                    01 de fevereiro</option>
            </select>
        </div>
 
        <div>
            <select name="hour">
                <option value="10:30">10:30</option>
            </select>
        </div>
        
        <button>Save activity</button>
    </form>


    <main>
        <h1>Activities</h1>
        <section></section>
    </main>

    <script src="./src/js/index.js"></script>

</body>

</html>
